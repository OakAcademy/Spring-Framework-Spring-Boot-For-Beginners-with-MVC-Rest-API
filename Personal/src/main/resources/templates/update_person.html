<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
  <meta charset="UTF-8">
  <title>Update Person</title>

  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

</head>
<body>
<div class="container">
  <h2>Update Person Page</h2>
  <form th:action="@{/save}" th:object="${person}" method="post" role="form">
<input type="hidden" th:field="*{Id}">
    <br>
    <label >Name:</label>
    <input th:field="*{name}" placeholder="Enter name value" class="form-control">
    <br>
    <label class=>Surname:</label>
    <input class="form-control" th:field="*{surname}" placeholder="Enter surname value">
    <br>
    <label >Email:</label>
    <input class="form-control" th:field="*{email}" placeholder="Enter email value">
    <br>

    <label >Job:</label>
    <input class="form-control" th:field="*{job}" placeholder="Enter job value">
    <br>
    <label >Age:</label>
    <input class="form-control" th:field="*{age}" placeholder="Enter age value">
    <br>
    <div class="form-control">

      <div>
        <button class="btn btn-primary" type="submit">Save</button>
        <a th:href="@{/}" class="btn btn-primary">Person List</a>
      </div>

    </div>

  </form>



</div>
</body>
</html>
